<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="main.css" rel="stylesheet">
</head>
<body class="bg-slate-950 relative">
    <div class="redCircle"></div>
    <div class="blueCircle"></div>
  <div class=" flex justify-center items-center h-screen">
    <div id="profileBody" class=" z-2 flex flex-col items-center gap-5 border-2 border-[#ffffff30] p-10 rounded-md bg-[#ffffff1a] backdrop-blur-3xl">
        <img src="./assets/profile.svg" alt="" class="w-[14rem]">
        <h3 class="text-white font-mono text-4xl font-bold">SATYANARAYAN SEN</h3>
        <p class="text-white font-mono">Computer Science and Engineering, B.tech</p>
        <div class="flex flex-row gap-2 cursor-pointer">
            <div onclick="openModal()" class="text-white border px-2 py-2 rounded-md bg-[#ffffff00] hover:bg-white hover:text-black hover:opacity-80 delay-75">
                <button  >Share My Profile <i class="fa-solid fa-share-nodes"></i></button>
            </div>
            <div class="text-white border px-8 py-2 rounded-md bg-[#ffffff00] hover:bg-white hover:text-black hover:opacity-80 delay-75">
                <button>Follow Me<button></button>
            </div>
        </div>
    </div>
    <div id="profileModal" class=" z-10 hidden absolute border-2 border-[#ffffff30] bg-[#ffffff1] backdrop-blur-2xl px-5 py-10 rounded-xl">
        <button onclick="closeModal()" class="text-white absolute top-2 right-5"><i class="fa-sharp fa-solid fa-xmark"></i></button>
        <h1 class="text-white font-mono font-bold text-4xl mb-4">Share My Profile</h1>
        <div class="w-[30rem] h-[1px] bg-white"></div>
        <p class="text-white font-mono font-semibold text-xl mt-4">Share this via</p>
        <div class="icons mt-8 flex justify-between">
            <button class="text-blue-800  border-4 border-blue-800 hover:text-white hover:bg-blue-800 px-6 py-4 rounded-[50px]"><i class="fa-brands fa-facebook-f"></i></button>
            <button class="text-blue-400 border-4 border-blue-400 hover:text-white hover:bg-blue-400 px-5 py-4 rounded-[50px]"><i class="fa-brands fa-twitter"></i></button>
            <button class="text-pink-600 border-4 border-pink-800 hover:text-white hover:bg-pink-600 px-5 py-4 rounded-[50px]"><i class="fa-brands fa-instagram"></i></button>
            <button class="text-green-600 border-4 border-green-600 hover:text-white hover:bg-green-600 px-5 py-4 rounded-[50px]"><i class="fa-brands fa-whatsapp"></i></button>
            <button class="text-blue-700 border-4 border-blue-700 hover:text-white hover:bg-blue-700 px-5 py-4 rounded-[50px]"><i class="fa-brands fa-telegram"></i></button>
        </div>
    </div>
</div>
<div id="overlay" onclick="closeModal()" class="hidden bg-white w-full h-screen absolute top-0 z-0 opacity-20 "></div>
<script src="index.js"></script>
<script src="https://kit.fontawesome.com/985f49428b.js" crossorigin="anonymous"></script>
</body>
</html>
